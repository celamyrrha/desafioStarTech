<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco de Currículos - JobsNET</title>
</head>

<body>
    <header>
        <div>
            <img src="logo-jobs.png" alt="Logo JobNET" width="240px" height="105px">
        </div>
        <ul>
            <li>
                <a href="/index.html" target="_blank">Home</a>
            </li>
            <li>
                <a href="https://github.com/celamyrrha" target="_blank">github</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="titulo">
                <h1>Banco de Currículos</h1>
                <h5>Preencha seus dados e venha com a gente! &#128526</h5>
            </div>

            <div >
                <div  id="subtitulo">
                    <p>
                        Dados Pessoais
                    </p>
                </div>
                <form class="grid"  action="">
                    
                    <fieldset>
                    
                        <label for="nome">Nome Completo <span class="red">*</span></label><br />
                        <input name="nome" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="cargo">Cargo Pretendido</label><br />
                        <input name="cargo" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="dt_nasc">Data de Nascimento <span class="red">*</span> </label><br />
                        <input name="dt_nasc" type="date">
                    </fieldset>
                    <fieldset>
                        <label for="est_civil">Estado Civil</label><br />
                        <select name="est_civil">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                            <option value="separado/divorciado">Separado/Divorciado</option>
                            <option value="viuvo">Viúvo</option>
                            <option value="outro">Outro</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="sexo">Sexo</label><br />
                        <select name="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="nao_inf">Prefiro não dizer</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="endereco">Endereço <span class="red">*</span></label><br />
                        <input name="endereco" type="text" placeholder="Ex: Nome da Rua, nº da casa, apartamento">
                    </fieldset>
                    <fieldset>
                        <label for="Bairro">Bairro <span class="red">*</span></label><br />
                        <input name="bairro" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="cidade">Cidade <span class="red">*</span></label><br />
                        <input name="cidade" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="cep">CEP</label><br />
                        <input name="cep" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="tel1">Telefone Fixo 1</label><br />
                        <input name="tel1" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="tel2">Telefone Fixo 2</label><br />
                        <input name="tel2" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="celular">Celular</label><br />
                        <input name="celular" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="contato">Contato</label><br />
                        <input name="contato" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="email">E-mail</label><br />
                        <input name="email" type="email" placeholder="seuemail@mail.com.br">
                    </fieldset>

                    <div id="subtitulo" class="box8">
                        <p >
                            Documentos
                        </p>
                    </div>
                    
                    <fieldset>
                        <label for="identidade">Identidade <span class="red">*</span></label><br />
                        <input name="identidade" type="number">
                    </fieldset>
                    <fieldset>
                        <label for="cpf">CPF <span class="red">*</span></label><br />
                        <input name="cpf" type="number">
                    </fieldset>
                    <fieldset>
                        <label for="veiculo">Possui Veículo?</label><br />
                        <input class="not" type="radio" name="veiculo" value="sim">Sim
                        <input class="not" type="radio" name="veiculo" value="nao">Não
                    </fieldset>
                    <fieldset>
                        <label for="habilitacao">Habilitação</label><br />
                        <select name="habilitacao">
                            <option value="nao_possui">Não possui</option>
                            <option value="catA">Categoria A</option>
                            <option value="catB">Categoria B</option>
                            <option value="catC">Categoria C</option>
                            <option value="catD">Categoria D</option>
                        </select>
                    </fieldset>
                    <button class="box8" type="submit">Pronto!</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
